<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <script src="script.js" defer></script>
</head>

<body>
    <article>
        <header>Pocket Library</header>
        <section class="contents">
            <div class="add-book">
                <img src="./images/add-a-book.svg" alt="add-a-book">
                <p>Add a Book</p>
            </div>

            <dialog>
                <p>Add a new book</p>
                <form action="">
                    <input type="text" id="title" name="title" placeholder="Title">
                    <input type="text" id="author" name="author" placeholder="Author">
                    <input type="text" id="pages" name="pages" placeholder="Pages">
                    <label for="read-status">Have you read it?</label>
                    <input type="checkbox" name="read-status" id="read-status">
                    <button class="close-dialog">Dismiss</button>
                    <button class="add-new-book">Add</button>
                </form>
            </dialog>

            <div class="books-table">
                <table>
                    <thead>
                        <tr>
                            <th>TITLE</th>
                            <th>AUTHOR</th>
                            <th>PAGES</th>
                            <th>STATUS</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="book-title">the Hobbit</td>
                            <td class="book-author">JRR Tolkien</td>
                            <td>295</td>
                            <td>Read</td>
                            <td><img src="./images/delete.svg" alt="delete"></td>
                        </tr>

                        <tr>
                            <td class="book-title">Things fall apart</td>
                            <td class="book-author">Chinua Achebe</td>
                            <td>355</td>
                            <td>Not Read</td>
                            <td><img src="./images/delete.svg" alt="delete"></td>
                        </tr>

                        <tr>
                            <td class="book-title">the Hobbit</td>
                            <td class="book-author">JRR Tolkien</td>
                            <td>295</td>
                            <td>Read</td>
                            <td><img src="./images/delete.svg" alt="delete"></td>
                        </tr>

                        <tr>
                            <td class="book-title">Things fall apart</td>
                            <td class="book-author">Chinua Achebe</td>
                            <td>355</td>
                            <td>Not Read</td>
                            <td><img src="./images/delete.svg" alt="delete"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </article>

    <footer>&copy; musa 2024</footer>
</body>

</html>
